{% extends 'core/base.html' %}

{% block title %}
<title>Dashobard </title>
{% endblock title%}

{% block content %}
<div class="mt-4 p-4 rounded" style="background-color: rgb(123, 120, 120);">
    <h2 class="mb-4 text-center text-white">My Items</h2>
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-white rounded shadow-sm" style="text-decoration: none; color: inherit;">
                    <a href="{% url 'dashboarddetail' item.id %}" style="text-decoration: none; color: inherit;">
                        <div>
                            <img src="{{item.image.url}}" class="img-fluid rounded-t-xl" style="object-fit: cover; height: 400px; width: 200%;" >
                        </div>
                        <div>
                            <h2 style="color: black;">{{ item.name }}</h2>
                            <p style="color: black;">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content%}
